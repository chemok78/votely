<div class="container">
    <div class="jumbotron">
        <div class="container page-header">
            <h2>Welcome to Votely</h2>
            <p>The easiest to use online voting app with instant chart results</p>
            <p>Below are the polls hosted by Votely. Click a poll to see the results and vote</p>
            <p><a class="btn btn-primary btn-lg" href="/" role="button">Start a poll</a></p>
        </div>
    </div>
    
    <p>List of polls below!:</p>
    
    <ul class="list-group">
        <li ng-repeat="poll in polls" class="list-group-item"><a ng-href="/polls/{{poll._id}}" class="poll-link">{{poll.title}}</a></li>
        <!--polls is attached to $scope by ListController and retrieved by Polls service-->
    </ul>
</div>
