<div class="container">
    <div class="jumbotron">
        <div class="container page-header">
            <h2 ng-hide="loggedIn === true">Welcome to Votely</h2>
            <h2 ng-show="loggedIn === true">Hi {{displayName}}, Welcome to Votely</h2>
            <p>The easiest to use online voting app with instant chart results. Below are the polls hosted by Votely. Click a poll to see the results and vote</p>
            <p><a class="btn btn-primary btn-lg" href="#newpoll" role="button" ng-show="loggedIn === true">Start a poll</a></p>
        </div>
    </div>
    
    <p>List of polls below:</p>
    
    <ul class="list-group text-center">
        <li ng-repeat="poll in polls | orderBy: '-date'" class="list-group-item"><a ng-href="#/polls/{{poll._id}}" class="poll-link">{{poll.title}}</a></li>
        <!--polls is attached to $scope by ListController and retrieved by Polls service-->
    </ul>
</div>
